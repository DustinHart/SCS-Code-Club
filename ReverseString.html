<!DOCTYPE html>
<html>
<head>
	<title>Object Oriented Programming</title>
	<style type="text/css">
		p {
			font: 14px normal arial, verdana, helvetica;
		}
	</style>
	<script>
		String.prototype.backwards = function() {
			var out = '';
			for(var i = this.length-1; i >= 0; i--) {
				out += this.substr(i, 1); // substr(starting place in string, # of characters to select)
			}
			return out;
		}
	</script>
</head>
<body>
	<script>
		var inString = prompt("Enter your test string:");
		document.write(inString.backwards());
	</script>
</body>
</html>
